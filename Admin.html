<body onload="showProductList(0)" >
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">

                    <span class="title"><h1>SHOP XE</h1></span>

                    </a>
                </li>
                <li>

                    <span class="title">Sản phẩm</span>

                    <a href="index.html">                
                    <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();">
                    <span> <img src="Images/hamburger.png"></span>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm">
                    </label>
                </div>
                <div class="user">
                    <img src="Images/software-engineer.png">
                </div>
            </div>

            <div id="content">
                <div id="leftsection">
                    <div id="maintable">
                        <h1>DANH SÁCH SẢN PHẨM</h1>
                        <table id="productlist">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>TEN</th>
                                    <th>GIA</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Exciter 135cc</td>
                                    <td>10 000 000</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>SIRIUS F1 RC</td>
                                    <td>15 000 000</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>RAIDER 150 FI</td>
                                    <td>20 000 000</td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>FZ150i</td>
                                    <td>18 000 000</td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td>VIVA 115 FI</td>
                                    <td>22 000 000</td>
                                </tr>
                                <tr>
                                    <td>6</td>
                                    <td>Future 125CC</td>
                                    <td>14 000 000</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="pagination"></div>
                    </div>
                </div>
                <div id="rightsection">
                    
                    <div class="subsection">
                        <h1>THÊM SẢN PHẨM</h1>
                        <form>
                        <label for="productname">Tên sản phẩm</label>
                        <input type="text" id="productname">
                        <label for="brand">Phân loại:</label>
                        <select id="brand">
                            <option value="vietnambook">HONDA</option>
                            <option value="nike">YAMAHA</option>
                            <option value="gucci">SUZUKI</option>
                            <option value="balenciaga">SYM</option>
                        </select><br>
                        <label for="productprice">Giá</label>
                        <input type="text" id="productprice">
                        <button type="reset">Xóa</button>
                        <button type="button" onClick="addProduct()">Thêm</button>
                        </form>
                    </div>
                </div>
			</div>
            
		</div>
        </div>
    </div>

    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');

        }
    </script>
</body>
</html>
