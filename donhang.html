<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet" href="Admin.css">
</head>

<body onload="showdonhang()" >
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                    <span class="icon"></span>           
                    <span class="title"><h1>SHOP XE</h1></span>

                    </a>
                </li>
                <li>
                    <a href="index.html">
                    <span class="title">Trang chủ</span>
                </a>
                </li>
                <li>
                    <a href="Admin.html">
                    <span class="title">Sản phẩm</span>
                </a>
                </li>
                <li>
                    <a href="customer.html">
                    <span class="title">Khách hàng</span>
                </a>
                </li>
                <li>
                    <a href="donhang.html">
                    <span class="title">Đơn hàng</span>
                </a>
                </li>
                <li>
                    <a href="index.html">
                    <span class="title">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();">
                    <span><img src="Images/hamburger.png"> </span>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm">
                    </label>
                </div>
                <div class="user">
                    <img src="Images/software-engineer.png">
                </div>
            </div>

            <div id="content">
                <div id="leftsection">
                    <div id="maintable">
                        <h1>DANH SÁCH ĐƠN HÀNG</h1>
                        <table id="billlist">
                            <thead>
                                <tr>
                                    <th>Mã đơn hàng</th>
                                    <th>Tên khách hàng</th>
                                    <th>Giá</th>                                   
                                    <th>Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>DH1</td>
                                    <td>A</td>
                                    <td>10 000 000</td>
                                    <td>Đã xử lý</td>
                                </tr>
                                <tr>
                                    <td>DH5</td>
                                    <td>E</td>
                                    <td>25 000 000</td>
                                    <td>Chưa xử lý</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="rightsection">
                    <div class="subsection">
                        <h1>TÌM KIẾM</h1>
                        <form>
                        <label for="name">Tên khách hàng</label>
                        <input type="text" id="name">
                        <label for="status">Trạng thái</label>
                        <select id="statussearch">
                            <option value="Chưa xử lý">Chưa xử lý</option>
                            <option value="Đã xử lý">Đã xử lý</option>
                        </select>
                        <button type="button" onclick="searchBill()">Tìm</button>
                        </form>
                    </div>
                </div>
                
			</div>
            
		</div>
        <div id="modal1" class="modal" style="display: none;">
            <div id="info">
            </div>
        </div>
        </div>
    </div>

    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');

        }
    </script>
</body>
</html>
